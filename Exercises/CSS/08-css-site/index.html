<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daiane | Portfolio</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/flexbox.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header-title">
        <a href="#">Daiane Queiroz</a>
      </h1>

      <nav class="header-nav">
        <a class="header-nav-a" href="#">Home</a>
        <a class="header-nav-a" href="#">Portfolio</a>
        <a class="header-nav-a" href="#">About</a>
        <a class="header-nav-a" href="#">Contact</a>
        <a class="header-nav-a header-nav-a-app" href="#">My APP</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="subtitle">My portfolio</h2>

      <nav>
        <ul class="main-portfolio">
          <li class="main-portfolio-link"><a href="#">JavaScript</a></li>
          <li class="main-portfolio-link"><a href="#">CSS</a></li>
          <li class="main-portfolio-link"><a href="#">HTML</a></li>
          <li class="main-portfolio-link"><a href="#">Flexbox</a></li>
          <li class="main-portfolio-link"><a href="#">Vue</a></li>
          <li class="main-portfolio-link"><a href="#">React</a></li>
        </ul>
      </nav>
    </div>
  </main>

  <footer class="footer">
    <section class="footer-contact">
      <div class="container">
        <ul class="footer-contact-list">
          <li>
            <a class="footer-contact-list-link" href="#">
              <img src="img/logos/javascript.svg" alt="JavaScript" />
            </a>
          </li>
          <li>
            <a class="footer-contact-list-link" href="#">
              <img src="img/logos/css3.svg" alt="CSS3" />
            </a>
          </li>
          <li>
            <a class="footer-contact-list-link" href="#">
              <img src="img/logos/html-5.svg" alt="HTML-5" />
            </a>
          </li>
        </ul>
        <form class="footer-contactForm" action="#">
          <fieldset>
            <legend class="footer-contactForm-legend" for="email-contact">
              Contact us
            </legend>
            <div class="footer-contactForm-fieldset">
              <input class="footer-contactForm-emailInput" type="email" name="email-contact" id="email-contact" />
              <button class="footer-contactForm-submit" type="submit">
                Send
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </footer>
</body>

</html>
