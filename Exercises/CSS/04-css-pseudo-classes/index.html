<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <style>
      li:nth-child(2):hover {
        background-color: red;
        color: white;
      }
      li:nth-child(1) {
        font-size: 32px;
      }
      li:nth-child(3n) {
        color: green;
      }
      li:last-child {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Funky List Items</h1>

    <ul>
      <li>Artichoke</li>
      <li>Aubergine</li>
      <li>Asparagus</li>
      <li>Broccoflower</li>
      <li>Broccoli</li>
      <li>Cabbage</li>
      <li>Cauliflower</li>
      <li>Celery</li>
      <li>Tomato</li>
      <li>Ginger</li>
    </ul>
  </body>
</html>
